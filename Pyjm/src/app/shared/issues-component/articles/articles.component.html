<section class="position-relative">
  <div class="d-flex flex-column align-items-center">
    <div class="articles">

      <div *ngFor="let category of categories">
        <h3 class="text-start">{{category.name}}</h3>

        <div *ngFor="let article of articles">
          <div *ngIf="article.category == category.id">
            <a href="">
              <h4>{{article.title}}</h4>
            </a>

            <div class="author_container d-flex flex-row">
              <div *ngFor="let author of article.author">

                <p class="author">{{author}}</p>

              </div>
            </div>
            <button >Scarica PDF</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
